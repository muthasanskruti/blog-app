<div class="login-container">
  <form [formGroup]="data" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="email">Email: </label>
      <input id="email" placeholder="Enter your email" type="email" formControlName="userId" />
    </div>

    <div class="form-group">
    <label for="password" placeholder="Enter the password">Password: </label>
    <input id="email" placeholder="Enter the password" type="password" formControlName="password"/>
    </div>

    <button type="submit">Login</button>

    <a routerLink="/register">Sign in</a>
  </form>
</div>
