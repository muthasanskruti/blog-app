<div class="card-container" *ngFor="let item of postedBy" [ngStyle]="{'background-image': 'url(' + item.img + ')'}">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle>Posted by: {{ item.postedBy }} | Posted On: {{ item.date | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{ item.content.length > 60 ? item.content.substr(0, 60) + '...' : item.content }}
    </mat-card-content>
    <hr>
    <mat-card-actions>
      <button mat-raised-button color="primary">{{item.likeCount}}
        <div class="icon">
          <i class="fas fa-thumbs-up"></i>
          <span>Likes</span>
        </div>
      </button>
      <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.viewCount}}
        <div class="icon">
          <i class="fas fa-eye"></i>
          <span>Views</span>
        </div>
      </button>
      <button mat-raised-button color="primary" style="margin-left: 5px;" [routerLink]="['/view-post', item.id]">View Post</button>
    </mat-card-actions>
  </mat-card>
</div>
