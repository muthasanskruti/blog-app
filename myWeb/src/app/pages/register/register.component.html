<div class="login-container">
    <form [formGroup]="register" (ngSubmit)="onSubmit()">
      <div class="form-group">
      <label for="email">Email: </label>
        <input id="email" placeholder="Enter your email" type="email" formControlName="email" />
      </div>
  
      <div class="form-group">
        <label for="name">Name: </label>
        <input id="name" placeholder="Enter your name" type="text" formControlName="name"/>
        </div>

      <div class="form-group">
      <label for="password">Password: </label>
      <input id="password" placeholder="Enter the password" type="password" formControlName="password"/>
      </div>
  
      <button type="submit">Register</button>
    </form>
  </div>
